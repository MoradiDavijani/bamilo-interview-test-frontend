<div class="login-page" layout="column" layout-align="center center" flex-grow>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Login to Admin Panel</h4>
            <form class="mt-3" layout="column">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" aria-describedby="passwordHelp"
                           placeholder="Enter password">
                    <small id="passwordHelp" class="form-text text-muted">
                        Do not share your password with anyone else!</small>
                </div>
                <button type="submit" name="login" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
