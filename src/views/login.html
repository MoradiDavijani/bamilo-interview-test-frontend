<div class="login-page" layout="column" layout-align-gt-xs="center center" layout-align-xs="stretch center" flex-grow>
    <div class="card" flex-xs-grow>
        <div class="card-body">
            <h4 class="card-title">Login to Admin Panel</h4>
            <form name="loginForm" class="mt-3" layout="column" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username"
                           placeholder="Enter username" required>
                    <div class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                           placeholder="Enter password" minlength="6" required>
                    <div class="invalid-feedback">
                        Please provide a valid password.
                    </div>
                    <small id="passwordHelp" class="form-text text-muted">
                        Do not share your password with anyone else!</small>
                </div>
                <button type="submit" name="login" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
