<div class="admin-users-page">
    <div class="card" flex-xs-grow>
        <div class="card-body">
            <h4 class="card-header">Users List
                <button type="button" id="reload" class="btn btn-secondary">Refresh</button>
                <button type="button" id="newItem" class="btn btn-secondary">New User</button>
            </h4>
            <div class="collapse" id="newItemForm">
                <div class="card">
                    <h6 class="card-header">User Form</h6>
                    <div class="card-body">
                        <form name="userForm" class="mt-3" layout="column" layout-align="start start" novalidate>
                            <input type="hidden" id="_id">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username"
                                       placeholder="Enter username" required>
                                <div class="invalid-feedback">
                                    Please provide a valid username.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Enter password" minlength="6" required>
                                <div class="invalid-feedback">
                                    Please provide a valid password.
                                </div>
                            </div>
                            <button type="submit" name="save" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th flex>Username</th>
                    <th layout="row" layout-align="end center">Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
