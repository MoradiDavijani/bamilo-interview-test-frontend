<div class="admin-products-page">
    <div class="card" flex-xs-grow>
        <div class="card-body">
            <h4 class="card-header">Products List
                <button type="button" id="reload" class="btn btn-secondary">Refresh</button>
                <button type="button" id="newItem" class="btn btn-secondary">New Product</button>
            </h4>
            <div class="collapse" id="newItemForm">
                <div class="card">
                    <h6 class="card-header">Product Form</h6>
                    <div class="card-body">
                        <form name="productForm" class="mt-3" layout="column" layout-align="start start" novalidate>
                            <input type="hidden" id="_id">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                                <div class="invalid-feedback">
                                    Please provide a valid title.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" required></select>
                                <div class="invalid-feedback">
                                    Please provide a valid category.
                                </div>
                            </div>
                            <div id="attributesCollapsible" class="border border-secondary w-100 p-3 mb-3 collapse">
                                <h5>Category Attributes</h5>
                                <div id="attributesContainer" layout="column" layout-align="start start"></div>
                                <script id="attributeTemplate" type="text/x-custom-template">
                                    <div class="form-group">
                                        <label for="attributesId">attributesTitle</label>
                                        <input type="text" class="form-control" id="attributesId"
                                               placeholder="Enter value of attributesTitle">
                                    </div>
                                </script>
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Enter model" required>
                                <div class="invalid-feedback">
                                    Please provide a valid model.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">Image url</label>
                                <input type="url" class="form-control" id="imgUrl" placeholder="Enter image url">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter product price">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity"
                                       placeholder="Enter product quantity">
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select type="url" class="form-control" id="status"
                                        placeholder="Enter product price" required>
                                    <option value="Not Available" selected>Not Available</option>
                                    <option value="Available">Available</option>
                                    <option value="Coming Soon">Coming Soon</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid status.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea type="text" class="form-control" id="description"
                                          placeholder="Enter description"></textarea>
                            </div>
                            <button type="submit" name="login" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th flex>Title</th>
                    <th flex>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th layout="row" layout-align="end center">Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
