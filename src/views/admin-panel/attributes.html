<div class="admin-attributes-page">
    <div class="card" flex-xs-grow>
        <div class="card-body">
            <h4 class="card-header">Attributes List
                <button type="button" id="reload" class="btn btn-secondary">Refresh</button>
                <button type="button" id="newItem" class="btn btn-secondary">New Attribute</button>
            </h4>
            <div class="collapse" id="newItemForm">
                <div class="card">
                    <h6 class="card-header">Attribute Form</h6>
                    <div class="card-body">
                        <form name="attributeForm" class="mt-3" layout="column" layout-align="start start" novalidate>
                            <input type="hidden" id="_id">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title"
                                       placeholder="Enter title" required>
                                <div class="invalid-feedback">
                                    Please provide a valid title.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea type="text" class="form-control" id="description"
                                          placeholder="Enter description"></textarea>
                            </div>
                            <button type="submit" name="login" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th flex>Title</th>
                    <th layout="row" layout-align="end center">Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
